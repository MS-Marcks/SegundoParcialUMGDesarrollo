<div style="text-align: center;"><h1>CLIENTE</h1></div>
  <form (ngSubmit)="onSubmit()" #form="ngForm" >

      <div class="row">
        <div class="col-sm-6">
            <input class="form-control" type="text" placeholder="Nombre" name='nombre' [(ngModel)]="clienteform.nombre">
        </div>
        <div class="col-sm-6">
            <input class="form-control" type="text" placeholder="Direccion" name='direccion' [(ngModel)]="clienteform.direccion">
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <input class="form-control" type="text" placeholder="Nit" name='nit' [(ngModel)]="clienteform.nit">
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <input class="form-control" type="text" placeholder="Creado por" name='creado_por' [(ngModel)]="clienteform.creado_por">
          </div>
        </div>
      </div>
    <div class="form-group">
      <div class="row">
        <ng-container *ngIf="!editar; else elseTemplate">
         <div class="col-sm-12">
          <button class="btn btn-primary btn-block" type="submit">{{tipo}}</button>
         </div>
        </ng-container>
        <ng-template #elseTemplate>
          <div class="col-sm-6">
            <button class="btn btn-primary btn-block" type="submit">{{tipo}}</button>
           </div>
           <div class="col-sm-6">
            <button class="btn btn-primary btn-block" (click)="OnCancelar()">Cancelar</button>
           </div>
        </ng-template>
      </div>
    </div>
    <div style="text-align: center;"><h1>{{message}}</h1></div>

  </form>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Direccion</th>
      <th scope="col">Nit</th>
      <th scope="col">Creado Por</th>
      <th scope="col">Facturas</th>
      <th scope="col">Editar</th>
      <th scope="col">Eliminar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cli of clientes">
      <th  scope="row">{{cli.id}}</th>
      <td >{{cli.nombre}}</td>
      <td >{{cli.direccion}}</td>
      <td >{{cli.nit}}</td>
      <td >{{cli.creado_por}}</td>
      <td ><button class="btn btn-success btn-block" (click)="OnFacturas(cli)"><i class="fa fa-book" aria-hidden="true"></i></button></td>
      <td ><button class="btn btn-warning btn-block" (click)="OnCapturarEditar(cli)"><i class="fa fa-pencil" aria-hidden="true"></i></button></td>
      <td ><button class="btn btn-danger btn-block" (click)="Oneliminar(cli.id)"><i class="fa fa-trash-o" aria-hidden="true"></i></button></td>
    </tr>
  </tbody>
</table>

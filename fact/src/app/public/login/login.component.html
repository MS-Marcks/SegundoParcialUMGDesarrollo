<div class="row">
  <div class="col-sm-3"></div>
<div class="col-sm-6">
  <div class="card">
    <div class="card-header text-center">
      INGRESAR
    </div>
    <div class="card-body">
      <div class="row text-center">
        <div class="col-sm-4"></div>
        <div class="col-sm-4 text-center icons-title">
          <img class="icons-title" src="https://cdn.icon-icons.com/icons2/1526/PNG/512/invoice_106601.png">
        </div>
        <div class="col-sm-4"></div>
      </div>
      <br>
      <form (ngSubmit)="onSubmit()" #form="ngForm" >
        <div class="form-group">
          <input class="form-control" type="text" placeholder="USUARIO" name='nombre' [(ngModel)]="user.nombre">
        </div>
         <div class="form-group">
          <input class="form-control" type="password" placeholder="CLAVE" name='password' [(ngModel)]="user.password">
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block" type="submit">INGRESAR</button>
        </div>
      </form>
      <div class="form-group">
        {{error}}
      </div>
    </div>
  </div>
</div>
<div class="col-sm-3"></div>
</div>
